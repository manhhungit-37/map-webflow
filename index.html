<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

      <div class="address" data-address="AS">Asia</div>

      <div class="address" data-address="AN">Antarctica</div>
    </div>
    <ul style="list-style-type: none;">
      <li data-state="EU">Europe</li>
      <li data-state="AS">Asia</li>
      <li data-state="AF">Africa</li>
      <li data-state="AU">Australia</li>

  </div>
  <script type="text/javascript" src="./script.js"></script>
